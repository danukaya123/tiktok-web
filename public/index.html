<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    input { width: 60%; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; }
    video, audio { margin-top: 1rem; max-width: 90%; }
  </style>
</head>
<body>
  <h1>üì• TikTok Downloader</h1>
  <input type="text" id="url" placeholder="Paste TikTok link here" />
  <button onclick="downloadTikTok()">Download</button>

  <div id="result"></div>

<script>
async function downloadTikTok() {
  const url = document.getElementById('url').value;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "‚è≥ Fetching...";

  try {
    const res = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (data.error) {
      resultDiv.innerHTML = "‚ùå " + data.error;
      return;
    }

    resultDiv.innerHTML = `<h2>${data.title}</h2><p>Downloading...</p>`;

    // Helper to download file
    const downloadFile = (fileUrl, filename) => {
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    // Automatically download files
    downloadFile(data.noWatermark, `${data.title}.mp4`);
    // Optional: download audio too
    // downloadFile(data.audio, `${data.title}.mp3`);

    // Optional: show preview
    resultDiv.innerHTML += `
      <video controls src="${data.noWatermark}" style="margin-top:1rem;max-width:90%;"></video>
      <audio controls src="${data.audio}" style="margin-top:1rem;max-width:90%;"></audio>
    `;

  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = "‚ùå Failed to fetch video.";
  }
}
</script>

</body>
</html>

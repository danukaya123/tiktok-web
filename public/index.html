<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    input { width: 60%; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; }
    video, audio { margin-top: 1rem; max-width: 90%; }
  </style>
</head>
<body>
  <h1>üì• TikTok Downloader</h1>
  <input type="text" id="url" placeholder="Paste TikTok link here" />
  <button onclick="downloadTikTok()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadTikTok() {
      const url = document.getElementById('url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ Fetching...";

      try {
        const res = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = "‚ùå " + data.error;
          return;
        }

        resultDiv.innerHTML = `
          <h2>${data.title}</h2>
          <p>‚¨áÔ∏è <a href="${data.noWatermark}" target="_blank">Download No-Watermark Video</a></p>
          <p>‚¨áÔ∏è <a href="${data.watermark}" target="_blank">Download Watermark Video</a></p>
          <p>üéß <a href="${data.audio}" target="_blank">Download Audio</a></p>
          <video controls src="${data.noWatermark}"></video>
          <audio controls src="${data.audio}"></audio>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Failed to fetch video.";
      }
    }
  </script>
</body>
</html>
